{% extends "base.html" %}
{% block css %}
<style>
    * {
        margin: 0 auto;
        -webkit-user-select: none;
        font-family: 'Josefin Sans', sans-serif;
    }

    .container {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to right top, #ffffff, #f9f9fe, #f2f3fd, #e9eefd, #dfe9fc);
    }

    #webpage {
        margin: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        height: 500px;
        width: 750px;
        background-color: white;
        border-radius: 1.5rem;
        overflow: hidden;
        box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.3);
    }

    #webpage #leftcolor {
        margin: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        left: -325px;
        height: 560px;
        width: 500px;
        border-radius: 0 0 3rem 0;
        background-color: #e8644a;
        animation: leftin 1.5s ease-in-out;
    }

    #webpage #leftcolor #gulf {
        margin: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        top: -305px;
        left: 425px;
        width: 150px;
        height: auto;
    }

    #webpage #leftcolor #leftheader {
        position: absolute;
        left: 100px;
        top: 107.5px;
        font-size: 50px;
        color: white;
        z-index: 1;
        font-weight: bold;
    }

    #webpage #leftcolor #leftsubheader {
        position: absolute;
        left: 100px;
        top: 170px;
        font-size: 24px;
        color: white;
        z-index: 1;
    }

    #webpage #leftcolor #leftminiheader {
        position: absolute;
        left: 100px;
        width: 250px;
        top: 350px;
        font-size: 16px;
        color: white;
        z-index: 1;
        font-weight: bold;
    }

    #webpage #leftcolor #leftminitext {
        position: absolute;
        left: 100px;
        width: 250px;
        top: 387.5px;
        font-size: 10px;
        color: white;
        z-index: 1;
        font-weight: bold;
    }

    #webpage #leftcolor #subbutton {
        position: absolute;
        left: 100px;
        top: 430px;
        height: 40px;
        width: 125px;
        font-size: 14px;
        background-color: #0262A5;
        color: white;
        border-radius: 1.25rem;
        border: none;
        cursor: pointer;
        transition: 0.2s ease-in-out;
    }

    #webpage #leftcolor #subbutton:hover {
        background-color: #014473;
    }

    #webpage #rightcolor {
        margin: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        left: 575px;
        height: 560px;
        width: 500px;
        border-radius: 0 0 0 3rem;
        background-color: white;
        animation: rightin 1.5s ease-in-out;
    }

    #webpage #rightcolor #car {
        margin: auto;
        position: absolute;
        bottom: 0;
        left: 0;
        top: 0;
        right: 0;
        top: 150px;
        left: -610px;
        width: 450px;
        height: auto;
    }

    #webpage #rightcolor .fab {
        position: absolute;
        font-size: 20px;
        top: 45px;
        left: 140px;
        color: #EB8113;
        cursor: pointer;
        animation: photoin 1.75s ease-in-out;
        transition: 0.2s ease-in-out;
    }

    #webpage #rightcolor .fas:hover {
        color: #f09a41;
    }

    @keyframes leftin {
        from {
            transform: translateX(-1000px);
        }

        to {
            transform: translateY(0px);
        }
    }

    @keyframes rightin {
        from {
            transform: translateX(1000px);
        }

        to {
            transform: translateX(0px);
        }
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <div id="webpage">
        <div id="leftcolor">
            <img id="gulf"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Microsoft_PowerPoint_2013_logo.svg/1043px-Microsoft_PowerPoint_2013_logo.svg.png"
                border="0">
            <p id="leftheader">ImpromPPTX</p>
            <p id="leftsubheader">Generate presentations<br />on-the-fly</p>
            {% if request.user.is_authenticated %}
            <a href="{% if request.user_agent.is_mobile %}{% url 'clicker' %}{% else %}{% url 'present' %}{% endif %}"><button
                    id="subbutton">Begin</button></a>
            {% else %}
            <a href="{% url 'register' %}"><button id="subbutton">Register</button></a>
            {% endif %}
        </div>
        <div id="rightcolor">
            <img id="car" src="https://upload.wikimedia.org/wikipedia/en/7/75/Microsoft_PowerPoint.png">
        </div>
    </div>
</div>
{% endblock %}
